<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Windauxs 9x | Janet Suryadi</title>
</head>

<body>
    <header></header>
    <main>
        <section class="desktop">
            <section class="desktop__icons">
                <div class="desktop__documents">
                    <img class="desktop__program-icon" src="/img/mydocs.ico">
                    <p class="desktop__program-title">Documents</p>
                </div>

                <div class="desktop__notepad">
                    <img class="desktop__program-icon" src="/img/notepad.ico">
                    <p class="desktop__program-title">Notepad</p>
                </div>

                <div class="desktop__irc">
                    <img class="desktop__program-icon" src="/img/network_three_pcs.ico">
                    <p class="desktop__program-title">IRC</p>
                </div>
            </section>

            <!-- Modals for the programs-->
            <section class="notepad-modal--inactive">
                <div class="notepad-modal__title-bar">
                    <p class="notepad-modal__title">Untitled - Notepad</p>
                    <section class="notepad-modal__buttons">
                        <button class="notepad-modal__mini-button">
                            <i class="fa fas fa-window-minimize"></i>
                        </button>
                        <button class="notepad-modal__expand-button"><i class="fa fa-window-maximize"></i></button>
                        <button class="notepad-modal__close-button ">X</button>
                    </section>
                </div>
                <ul class="notepad-modal__menu-bar">
                    <li class="notepad-modal__menu-bar-file">File</li>
                    <li class="notepad-modal__menu-bar-edit notepad-modal--option-unavailable">Edit</li>
                    <li class="notepad-modal__menu-bar-search notepad-modal--option-unavailable">Search</li>
                    <li class="notepad-modal__menu-bar-help">Help</li>
                </ul>
                <textarea name="note" id="notepad-note" cols="50" rows="10"></textarea>
            </section>

            <section class="documents-modal--inactive">
                <div class="documents-modal__title-bar">
                    <p class="documents-modal__title">Documents</p>
                    <section class="documents-modal__buttons">
                        <button class="documents-modal__mini-button">
                            <i class="fa fas fa-window-minimize"></i>
                        </button>
                        <button class="documents-modal__expand-button"><i class="fa fa-window-maximize"></i></button>
                        <button class="documents-modal__close-button ">X</button>
                    </section>
                </div>
                <!-- <ul class="documents-modal__menu-bar">
                    <li class="documents-modal__menu-bar-file">File</li>
                    <li class="documents-modal__menu-bar-edit documents-modal--option-unavailable">Edit</li>
                    <li class="documents-modal__menu-bar-search documents-modal--option-unavailable">Search</li>
                    <li class="documents-modal__menu-bar-help">Help</li>
                </ul> -->
                <section class="documents-modal__display">
                    <section class="documents-modal__display-file-list">
                        <div class="documents-modal__file">
                            <img class="documents-modal__icon" src="/img/message_file.ico">
                            <p class="documents-modal__file-name">dummy.txt</p>
                        </div>
                    </section>
                </section>

            </section>
            <section class="irc-modal">
                <div class="irc-modal__title-bar">
                    <p class="irc-modal__title">Internet Relay Chat - fauxnet.net - #chat</p>
                    <section class="irc-modal__buttons">
                        <button class="irc-modal__mini-button">
                            <i class="fa fas fa-window-minimize"></i>
                        </button>
                        <button class="irc-modal__expand-button"><i class="fa fa-window-maximize"></i></button>
                        <button class="irc-modal__close-button ">X</button>
                    </section>
                </div>
                <section class="irc-modal__display">
                    <div class="irc-modal__chat-window">
                        <ul class="irc-modal__chat">
                            <li class="irc-modal__chat-message"><span class=""></span></li>
                        </ul>
                        <div class="irc-modal__member-list-display">
                            <ul class="irc-modal__member-list">
                                <li class="irc-modal__member-name">Tets</li>
                            </ul>
                        </div>
                    </div>
                    <form action="" class="irc-modal__chat-form">
                        <input type="text" class="irc-modal__chat-input">
                        <button type="submit" class="irc-modal__chat-button">Send</button>
                    </form>
                </section>
            </section>
        </section>
        </section>



        <section class="taskbar">
            <button class="taskbar__start-button">
                <img class="taskbar__start-button-icon" src="/img/windows.ico">
                <span class="taskbar__start-button-text">Start</span>
            </button>
            <section class="taskbar__task-list"></section>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/d3ac8f356b.js" crossorigin="anonymous"></script>
<script src="scripts/notepad.js"></script>
<script src="scripts/documents.js"></script>

</html>
