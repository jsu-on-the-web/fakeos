<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Windauxs 9x | Janet Suryadi</title>
</head>

<body>
    <header></header>
    <main>
        <section class="desktop">
            <section class="desktop__icons">
                <div class="desktop__documents">
                    <img class="desktop__documents-icon" src="">
                    <p class="desktop__documents-title">Documents</p>
                </div>

                <div class="desktop__notepad">
                    <img class="desktop__notepad-icon" src="">
                    <p class="desktop__notepad-title">Notepad</p>
                </div>

                <div class="desktop__irc">
                    <img class="desktop__irc-icon" src="">
                    <p class="desktop__irc-title">IRC</p>
                </div>
            </section>

            <!-- Modals for the programs-->
        </section>

        <section class="taskbar">
            <button class="taskbar__start-button">
                <img class="taskbar__start-button-icon" src="/img/windows.ico">
                <span class="taskbar__start-button-text">Start</span>
            </button>
            <section class="taskbar__task-list"></section>
        </section>
    </main>
</body>

</html>
